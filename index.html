<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider-container">
        <div class="slider-number" id="slide-number"></div>
        <img src="img/wallpaperflare.com_wallpaper (1).jpg" alt="not found">
        <img src="img/wallpaperflare.com_wallpaper (2).jpg" alt="not found">
        <img src="img/wallpaperflare.com_wallpaper (3).jpg" alt="not found">
        <img src="img/wallpaperflare.com_wallpaper (4).jpg" alt="not found">
        <img src="img/wallpaperflare.com_wallpaper (5).jpg" alt="not found">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Prev</span>
        <span id="indicator" class="indicator"></span>
        <span id="next" class="next">Next</span>
    </div>

    <script src="script.js"></script>

</body>
</html>
